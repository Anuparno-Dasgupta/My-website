<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style2.css">
        <title>Rock Paper Scissor</title>
    </head>
    <body>
        <header>
            <h1>ROCK PAPER SCISSOR</h1>
        </header>
        <div class="scorecard">
            <p class="welcome">Come, let's play Rock Paper Scissors !</p>
        </div>
        <p id="action-msg">Make Your Move</p>
        <div class="buttons">
            <button class="btn-rock" onclick="play('Rock')">Rock</button>
        <button class="btn-paper" onclick="play('Paper')">Paper</button>
        <button class="btn-scissor" onclick="play('Scissors')">Scissors</button>
        </div>
        <p id="result"></p>
        <script src="script3.js">
        </script>
    </body>
</html>
